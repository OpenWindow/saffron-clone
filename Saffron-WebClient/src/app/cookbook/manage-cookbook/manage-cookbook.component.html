<div fxLayout="row">
  <mat-card fxFlex="25">
    <h3>All Cookbooks</h3>
    <a mat-stroked-button color="primary">New Cookbook</a>
    <mat-nav-list>
        <a mat-list-item *ngFor="let cookbook of cookbooks"> {{ cookbook }} </a>
     </mat-nav-list>
  </mat-card>
  <mat-card fxFlex="75">Create a new cookbook or select a cookbook from left to edit</mat-card>
</div>
