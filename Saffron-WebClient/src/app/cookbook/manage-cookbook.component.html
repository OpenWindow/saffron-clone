<div fxLayout="row">
  <mat-card fxFlex="25">
    <h3>All Cookbooks</h3>
    <a mat-stroked-button color="primary" routerLink='./new'>New Cookbook</a>
    <mat-nav-list>
        <a mat-list-item *ngFor="let cookbook of cookbooks" [routerLink]="['./', cookbook.id, 'edit']" > {{ cookbook.title }} </a>
     </mat-nav-list>
  </mat-card>
  <mat-card fxFlex="75">
      <router-outlet></router-outlet>
  </mat-card>
</div>
