<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutGap="10px">
  <div fxFlex="25" class="sec1" fxFlex.xs="55">
    <mat-card>
      <div fxLayout="column" fxFlexFill>
        <mat-form-field>
          <mat-select placeholder="Cookbooks">
            <mat-option *ngFor="let book of cookbooks" [value]="book.id">
              {{book.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="35">
            <mat-list role="sections">
              <mat-list-item role="listitem">Breakfast</mat-list-item>
              <mat-list-item role="listitem">Spices</mat-list-item>
              <mat-list-item role="listitem">Main</mat-list-item>
              <mat-list-item role="listitem">Sides</mat-list-item>
            </mat-list>
          </div>
          <div fxFlex="65">
            <mat-list role="recipes">
              <mat-list-item role="listitem">Salmon Teriyaki Bowls</mat-list-item>
              <mat-list-item role="listitem">Thai Barbecue Chicken</mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxFlex="75" class="sec2">
    <mat-card> second-section </mat-card>
  </div>
</div>
