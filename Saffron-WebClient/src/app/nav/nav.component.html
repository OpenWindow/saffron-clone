<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <!-- <a href="#"><mat-icon>home</mat-icon><span class="cdk-visually-hidden">home</span></a> -->
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/search' matTooltip="search" matTooltipPosition="after"><mat-icon>search</mat-icon><span class="cdk-visually-hidden">search</span></a>
      <a mat-list-item routerLink='/add-recipe' matTooltip="add recipe" matTooltipPosition="after"><mat-icon>add_circle</mat-icon><span class="cdk-visually-hidden">add recipe</span></a>
      <a mat-list-item routerLink='/browse' matTooltip="browse cookbook" matTooltipPosition="after"><mat-icon>library_books</mat-icon><span class="cdk-visually-hidden">browse cookbook</span></a>
      <a mat-list-item routerLink='/manage-cookbook' matTooltip="manage cookbook" matTooltipPosition="after"><mat-icon>library_add</mat-icon><span class="cdk-visually-hidden">manage cookbook</span></a>
      <a mat-list-item routerLink='/add-recipe-to-cookbook' matTooltip="add recipe to cookbook" matTooltipPosition="after"><mat-icon>playlist_add</mat-icon><span class="cdk-visually-hidden">add recipe to cookbook</span></a>
      <a mat-list-item routerLink='/settings' matTooltip="settings" matTooltipPosition="after"><mat-icon>settings</mat-icon><span class="cdk-visually-hidden">settings</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Saffron Clone</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
